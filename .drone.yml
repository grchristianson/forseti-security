pipeline:
  build:
    image: python:2.7
    commands:
      - apt-get update
      - apt-get install curl build-essential git libffi-dev libssl-dev default-libmysqlclient-dev libpython-dev python-pip python-dev unzip wget -y
      - pip install -r requirements.txt
      - python ./setup.py install
      - python ./setup.py sdist
    when:
      branch: [ master ]
      event: push

  python-publish:
    image: cpe.docker.target.com/drone-python-publish:latest
    repository: https://binrepo.target.com/artifactory/api/pypi/cpe-pypi
    username: svcpejkn001
    password: ${ARTIFACTORY_SVCPEJKN001_BINREPO}
    when:
      branch: [ master ]
      event: push
